<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Right Click Searcher</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div id="loginSection" class="hidden">
      <div class="login-tabs">
        <button class="tab-btn active" data-tab="wechat">微信登录</button>
        <button class="tab-btn" data-tab="email">邮箱登录</button>
      </div>

      <div id="wechatLogin" class="login-panel">
        <button id="loginBtn">微信登录</button>
      </div>

      <div id="emailLogin" class="login-panel hidden">
        <div class="input-group">
          <input type="email" id="emailInput" placeholder="请输入邮箱">
        </div>
        <div class="input-group verification-group">
          <input type="text" id="codeInput" placeholder="验证码">
          <button id="sendCodeBtn">发送验证码</button>
        </div>
        <button id="emailLoginBtn">登录</button>
      </div>
    </div>
    <div id="userSection" class="hidden">
      <div class="user-info">
        <img id="userAvatar" src="" alt="avatar">
        <span id="userName"></span>
      </div>
      <button id="logoutBtn">退出登录</button>
    </div>
    <div id="qrcodeSection" class="hidden">
      <div id="qrcode"></div>
      <p>请使用微信扫码登录</p>
    </div>
    <h2>Right Click Searcher</h2>

    <div class="section">
      <h3>Search Engines</h3>
      <div class="search-engines">
        <!-- Search engines will be dynamically loaded here -->
      </div>

      <div id="addEngineForm" class="add-engine-form" style="display: none;">
        <div class="input-group">
          <label for="engineName">Search Engine Name</label>
          <input type="text" id="engineName" placeholder="e.g., My Search Engine">
        </div>
        <div class="input-group">
          <label for="engineUrl">Search URL (use %s for search term)</label>
          <input type="text" id="engineUrl" placeholder="e.g., https://example.com/search?q=%s">
        </div>
        <div class="actions">
          <button class="secondary" id="cancelAdd">Cancel</button>
          <button class="primary" id="confirmAdd">Add Engine</button>
        </div>
      </div>

      <button class="secondary" id="addSearchEngine">Add Custom Search Engine</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <script src="config.js" type="module"></script>
  <script src="popup.js" type="module"></script>
</body>

</html>
